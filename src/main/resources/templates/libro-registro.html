			<div class="col-md-6" id="form-1">
            
				<form action="/libro/libro-registrar" method="POST" enctype="multipart/form-data" >
		           
		            	<label class="form-label"></label>

		            	<label class="form-label"></label>
		
						<input class="form-control casilleros" type="text" placeholder="Autor" name="autor" th:value=" ${autor}" required>
		                <label class="form-label"></label>
		                        
		                <input class="form-control casilleros" type="text" placeholder="AÃ±o" name="anio" th:value="${anio}" required>
		                <label class="form-label"></label>
		                        
		                <input class="form-control casilleros" type="text" placeholder="Descripcion" name="descripcion" th:value="${descripcion}" required>
		                <label class="form-label"></label>                
               	
			</div>

			<div class="col-md-6" id="form-2" style="margin-top: 20px;">
					<div id="image-form" style="margin-left: 115px;width: 244px;">

					</div>
					<input type="file" name="archivo" id="agregar-foto" style="margin-top: 19px;width: 246px;margin-left: 87px;font-family: Roboto, sans-serif;">
					<button class="btn btn-lg text-center" id="boton-registro" type="submit" style="margin-top: 29px;font-family: Roboto, sans-serif;font-weight: bold;text-align: center;width: 182.328px;margin-left: 126px; background-color: #b8884e; border-color: #986931; max-width: 350px; color: white">Registrar Libro</button>
			</div>
		</div>
				</form>
			<footer th:replace="/fragments/footer :: footer"></footer>
    </body>
</html>
