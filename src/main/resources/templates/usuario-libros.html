<!DOCTYPE html>
<html lang="es-AR" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">   
    <head th:replace="/fragments/head :: head"></head>
    <body style="position:relative; padding-bottom: 10em; min-height:100vh">  
        <nav th:replace="/fragments/navbar :: nav"></nav>
        <header>
            <h1 style="text-align: center; margin: 80px; font-size: 80px">Biblioteca</h1>
        </header>
        <section>      	
			<div class="row row-cols-1 row-cols-md-5 g-4" Style="margin-left: 150px; margin-right: 150px;">
			  <div class="col" th:each="libro : ${libros}">
			    <div class="card" >
			    <div style="width: 225px; height: 225px; margin-left: auto; margin-right: auto;">
			      <img th:if="${libro.foto == null}" src="../img/libro-icono.png" class="card-img-top" alt="..." style="padding: 35px">
			      <img th:if="${libro.foto != null}" th:src="${'/foto/libro/' + libro.id}" class="card-img-top" alt="..." style="padding: 35px">
			      </div>	
			      <div class="card-body" style="margin-top: 25%; min-height: 265px">
			        <h5 class="card-title" th:text="${libro.titulo}"></h5>
			        <p class="card-text" th:text="${libro.autor} + '. ' + ${libro.anio}"></p>	
			        <p th:text="${libro.descripcion}" style=" min-height: 60px">
			        <p style="text-align: center; margin-top:30px"><a th:href= "@{../../../libro/libro-edicion(idLibro=__${libro.id}__)}" style="text-decoration: none;
			        	padding: 4px; border-radius: 0.5em; padding-left: 13px; padding-right:13px; background-color: #35978f; border-color: #01665e;
			        	max-width: 350px; color: white;">Editar</a><a th:href= "@{../../../libro/libro-deshabilitacion(id=__${libro.id}__)}" 
			        	style="margin-left: 80px; text-decoration: none; padding: 4px; border-radius: 0.5em; padding-left: 8px; padding-right:8px;
			        	background-color: #710c04; border-color: #5e1916; max-width: 350px; color: white;">Eliminar</a></p>		
			        <p></p>
		        	 	        
			      </div>
			    </div>
			  </div>		  
        </section>
        
        </div>
			<button class="btn btn-lg text-center" id="boton-registro" type="submit" style="margin-top: 3%; margin-bottom: 7%; font-family: Roboto, sans-serif;font-weight: bold;
			text-align: center;width: 182.328px;margin-left: 850px; background-color: #b8884e; border-color: #986931; max-width: 350px;">
			<a th:href="@{/libro/libro-registro(id=__${session.usuariosession.id}__)}" style="text-decoration: none; color: white">Agregar libro</a></button>
		</div>
		

        
        <footer th:replace="/fragments/footer :: footer"></footer>
    </body>
</html>
